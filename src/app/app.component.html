<mat-form-field>
  <mat-label>Filter by ISBN, Email</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="start typing"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="title"
    matSortDirection="asc"
  >
    <ng-container matColumnDef="title">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element" [matTooltip]="element.description">
        {{ element.title }}
        <mat-icon *ngIf="element.description">info</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>ISBN</th>
      <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Authors</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let author of element.authors; last as last">
          {{ author.firstName }} {{ author.lastName }} <{{ author.email }}><span
            *ngIf="!last"
            >,
          </span>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>PublishedAt</th>
      <td mat-cell *matCellDef="let element">{{ element.publishedAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td [colSpan]="displayedColumns.length" class="mat-cell">
        <span class="empty-table mat-typography">
          No data matching the filter "{{ input.value }}"
        </span>
      </td>
    </tr>
  </table>

  <mat-paginator></mat-paginator>
</div>
